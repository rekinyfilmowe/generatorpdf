<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Oferta PDF</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div id="pdf-root">

    <header class="header">
    <img class="logo" 
         src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/logo.png" 
         alt="Logo">
    <h1 class="header-title">Oferta wygenerowana za pomocą Platformy Rekiny Filmowe</h1>
</header>

<section class="meta-grid">

    <div class="meta-item">
        <div class="icon">
        <img src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/calendar.png" alt="">
             </div>
        <div>
            <div class="meta-label">Data utworzenia</div>
            <div id="dataUtworzenia"></div>
        </div>
    </div>

    <div class="meta-item">
         <div class="icon">
        <img src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/person.png" alt="">
             </div>
        <div>
            <div class="meta-label">Autor</div>
            <div id="autor"></div>
        </div>
    </div>

    <div class="meta-item">
         <div class="icon">
        <img src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/calendar.png" alt="">
        </div>
        <div>
            <div class="meta-label">Data realizacji</div>
            <div id="dataRealizacji"></div>
        </div>
    </div>

    <div class="meta-item">
         <div class="icon">
        <img src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/location.png" alt="">
             </div>
        <div>
            <div class="meta-label">Miejsce realizacji</div>
            <div id="miejsceRealizacji"></div>
        </div>
    </div>

    <div class="meta-item">
         <div class="icon">
        <img src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/celebration.png" alt="">
             </div>
        <div>
            <div class="meta-label">Typ realizacji</div>
            <div id="typRealizacji"></div>
        </div>
    </div>

    <div class="meta-item">
         <div class="icon">
        <img src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/handshake.png" alt="">
             </div>
        <div>
            <div class="meta-label">Typ usługi</div>
            <div id="typUslugi"></div>
        </div>
    </div>

    <div class="meta-item">
         <div class="icon">
        <img src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/person.png" alt="">
             </div>
        <div>
            <div class="meta-label">Twórca</div>
            <div id="tworca"></div>
        </div>
    </div>

    <div class="meta-item">
         <div class="icon">
        <img src="https://rekinyfilmowe.github.io/generatorpdf/grafiki/person.png" alt="">
             </div>
        <div>
            <div class="meta-label">Liczba operatorów</div>
            <div id="liczbaOperatorow"></div>
        </div>
    </div>

</section>


    <section class="section">
        <h2>Wybrany pakiet</h2>
        <div id="listaOpcji"></div>
    </section>

    <section class="section">
    <h2>Rodzaj rezerwacji</h2>

    <div class="rezerwacja-row">
        <div id="rodzajRezerwacjiOpis" class="rezerwacja-opis"></div>
        <div id="rodzajRezerwacjiCena" class="rezerwacja-cena"></div>
    </div>

</section>

    <section class="summary-box">

        <div class="summary-row">
            <div class="lbl">Cena przed rabatem</div>
            <div id="sumaPrzedRabatem"></div>
        </div>

        <div class="summary-row">
           <div class="lbl" id="zgodaMarketingowaLabel">Zgoda marketingowa</div>
            <div id="zgodaMarketingowa"></div>
        </div>

        <div class="summary-row">
            <div class="lbl">Do zapłaty</div>
            <div id="sumaPoRabacie"></div>
        </div>

        <div class="summary-row">
            <div class="lbl">Dojazd (dodatkowo)</div>
            <div id="kosztDojazdu"></div>
        </div>

        <div class="summary-total">
            <span>Do zapłaty (z dojazdem)</span>
            <span id="sumaKoncowa"></span>
        </div>

    </section>

</div>

<script src="script.js"></script>


</body>
</html>
