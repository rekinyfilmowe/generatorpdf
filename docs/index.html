<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Oferta PDF</title>
    <link rel="stylesheet" href="style.css">

    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div id="pdf-root">

    <header class="header">
        <img class="logo" src="grafiki/logo.svg" alt="Logo">
        <h1>Oferta wygenerowana za pomocą Platformy Rekiny Filmowe</h1>
    </header>

    <!-- METADANE -->
    <section class="meta-grid">

        <div class="meta-item">
            <img src="https://raw.githubusercontent.com/rekinyfilmowe/generatorpdf/main/grafiki/calendar.svg" />
            <div>
                <div class="meta-label">Data utworzenia</div>
                <div id="dataUtworzenia"></div>
            </div>
        </div>

        <div class="meta-item">
           <img src="https://raw.githubusercontent.com/rekinyfilmowe/generatorpdf/main/grafiki/person.svg" />
            <div>
                <div class="meta-label">Autor</div>
                <div id="autor"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://raw.githubusercontent.com/rekinyfilmowe/generatorpdf/main/grafiki/calendar.svg" />
            <div>
                <div class="meta-label">Data realizacji</div>
                <div id="dataRealizacji"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://raw.githubusercontent.com/rekinyfilmowe/generatorpdf/main/grafiki/location.svg" />
            <div>
                <div class="meta-label">Miejsce realizacji</div>
                <div id="miejsceRealizacji"></div>
            </div>
        </div>

        <div class="meta-item">
           <img src="https://raw.githubusercontent.com/rekinyfilmowe/generatorpdf/main/grafiki/celebration.svg" />
            <div>
                <div class="meta-label">Typ realizacji</div>
                <div id="typRealizacji"></div>
            </div>
        </div>

        <div class="meta-item">
           <img src="https://raw.githubusercontent.com/rekinyfilmowe/generatorpdf/main/grafiki/handshake.svg" />
            <div>
                <div class="meta-label">Typ usługi</div>
                <div id="typUslugi"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://raw.githubusercontent.com/rekinyfilmowe/generatorpdf/main/grafiki/person.svg" />
            <div>
                <div class="meta-label">Twórca</div>
                <div id="tworca"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://raw.githubusercontent.com/rekinyfilmowe/generatorpdf/main/grafiki/person.svg" />
            <div>
                <div class="meta-label">Liczba operatorów</div>
                <div id="liczbaOperatorow"></div>
            </div>
        </div>

    </section>

    <!-- WYBRANY PAKIET -->
    <section class="section">
        <h2>Wybrany pakiet</h2>
        <div id="listaOpcji"></div>
    </section>

    <!-- RODZAJ REZERWACJI -->
    <section class="section">
        <h2>Rodzaj rezerwacji</h2>
        <div id="rodzajRezerwacjiOpis"></div>
        <div id="rodzajRezerwacjiCena"></div>
    </section>

    <!-- PODSUMOWANIE -->
    <section class="summary-box">

        <div class="summary-row">
            <div class="lbl">Cena przed rabatem</div>
            <div id="sumaPrzedRabatem"></div>
        </div>

        <div class="summary-row">
            <div class="lbl">Zgoda marketingowa</div>
            <div id="zgodaMarketingowa"></div>
        </div>

        <div class="summary-row">
            <div class="lbl">Do zapłaty</div>
            <div id="sumaPoRabacie"></div>
        </div>

        <div class="summary-row">
            <div class="lbl">Dojazd (dodatkowo)</div>
            <div id="kosztDojazdu"></div>
        </div>

        <div class="summary-total">
            <span>Do zapłaty (z dojazdem)</span>
            <span id="sumaKoncowa"></span>
        </div>

    </section>

</div>

<script src="script.js"></script>
</body>
</html>
