<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Oferta PDF</title>

    <link rel="stylesheet" href="style.css">

    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

<div id="pdf-root">

    <!-- LOGO -->
    <header class="header">
        <img src="assets/logo.png" class="logo" />
        <h1>Oferta wygenerowana za pomocą Platformy Rekiny Filmowe</h1>
    </header>

    <!-- META -->
    <section class="meta-grid">
        <div>
            <div class="label">Data utworzenia</div>
            <div id="dataUtworzenia"></div>
        </div>
        <div>
            <div class="label">Autor</div>
            <div id="autor"></div>
        </div>

        <div>
            <div class="label">Data realizacji</div>
            <div id="dataRealizacji"></div>
        </div>
        <div>
            <div class="label">Miejsce realizacji</div>
            <div id="miejsceRealizacji"></div>
        </div>

        <div>
            <div class="label">Typ realizacji</div>
            <div id="typRealizacji"></div>
        </div>
        <div>
            <div class="label">Typ usługi</div>
            <div id="typUslugi"></div>
        </div>

        <div>
            <div class="label">Twórca</div>
            <div id="tworca"></div>
        </div>
        <div>
            <div class="label">Liczba operatorów</div>
            <div id="liczbaOperatorow"></div>
        </div>
    </section>

    <!-- WYBRANY PAKIET -->
    <section>
        <h2>Wybrany pakiet</h2>
        <div id="listaOpcji"></div>
    </section>

    <!-- RODZAJ REZERWACJI -->
    <section>
        <h2>Rodzaj rezerwacji</h2>
        <div id="rodzajRezerwacji"></div>
    </section>

    <!-- PODSUMOWANIE -->
    <section class="summary">
        <div class="row">
            <span>Cena przed rabatem</span>
            <span id="cenaPrzedRabatem"></span>
        </div>
        <div class="row">
            <span>Pełna zgoda marketingowa</span>
            <span id="zgodaMarketingowa"></span>
        </div>
        <div class="row">
            <span>Do zapłaty</span>
            <span id="doZaplaty"></span>
        </div>
        <div class="row">
            <span>Dojazd (dodatkowo)</span>
            <span id="kosztDojazdu"></span>
        </div>

        <div class="row total">
            <span>Do zapłaty (z dojazdem)</span>
            <span id="doZaplatyFinal"></span>
        </div>
    </section>

</div>

<script src="script.js"></script>
</body>

</html>
