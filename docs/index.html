<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Oferta PDF</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div id="pdf-root">

    <header class="header">
        <img class="logo" src="https://static.wixstatic.com/shapes/3d0792_f2743f124b3e460cb8c79dfd6d1f4725.svg" crossorigin="anonymous" alt="Logo">
        <h1 class="header-title">Oferta wygenerowana za pomocą Platformy Rekiny Filmowe</h1>
    </header>

    <section class="meta-grid">

        <div class="meta-item">
            <img src="https://static.wixstatic.com/shapes/3d0792_e73a3cf0b5884b3d8b6e8ce8f6b76f7d.svg" crossorigin="anonymous">
            <div>
                <div class="meta-label">Data utworzenia</div>
                <div id="dataUtworzenia"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://static.wixstatic.com/shapes/3d0792_7901f8420ba34f869938413abbf7f709.svg" crossorigin="anonymous">
            <div>
                <div class="meta-label">Autor</div>
                <div id="autor"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://static.wixstatic.com/shapes/3d0792_e73a3cf0b5884b3d8b6e8ce8f6b76f7d.svg" crossorigin="anonymous">
            <div>
                <div class="meta-label">Data realizacji</div>
                <div id="dataRealizacji"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://static.wixstatic.com/shapes/3d0792_310076bb15924069b9609ff821d332da.svg" crossorigin="anonymous">
            <div>
                <div class="meta-label">Miejsce realizacji</div>
                <div id="miejsceRealizacji"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://static.wixstatic.com/shapes/3d0792_9d8814d537974f35b7e2be4b81899a37.svg" crossorigin="anonymous">
            <div>
                <div class="meta-label">Typ realizacji</div>
                <div id="typRealizacji"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://static.wixstatic.com/shapes/3d0792_43508b2bf185406bb544fd3d4a720f6b.svg" crossorigin="anonymous">
            <div>
                <div class="meta-label">Typ usługi</div>
                <div id="typUslugi"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://static.wixstatic.com/shapes/3d0792_7901f8420ba34f869938413abbf7f709.svg" crossorigin="anonymous">
            <div>
                <div class="meta-label">Twórca</div>
                <div id="tworca"></div>
            </div>
        </div>

        <div class="meta-item">
            <img src="https://static.wixstatic.com/shapes/3d0792_7901f8420ba34f869938413abbf7f709.svg" crossorigin="anonymous">
            <div>
                <div class="meta-label">Liczba operatorów</div>
                <div id="liczbaOperatorow"></div>
            </div>
        </div>

    </section>

    <section class="section">
        <h2>Wybrany pakiet</h2>
        <div id="listaOpcji"></div>
    </section>

    <section class="section">
        <h2>Rodzaj rezerwacji</h2>
        <div id="rodzajRezerwacjiOpis" class="rezerwacja-opis"></div>
        <div id="rodzajRezerwacjiCena" class="rezerwacja-cena"></div>
    </section>

    <section class="summary-box">

        <div class="summary-row">
            <div class="lbl">Cena przed rabatem</div>
            <div id="sumaPrzedRabatem"></div>
        </div>

        <div class="summary-row">
            <div class="lbl">Zgoda marketingowa</div>
            <div id="zgodaMarketingowa"></div>
        </div>

        <div class="summary-row">
            <div class="lbl">Do zapłaty</div>
            <div id="sumaPoRabacie"></div>
        </div>

        <div class="summary-row">
            <div class="lbl">Dojazd (dodatkowo)</div>
            <div id="kosztDojazdu"></div>
        </div>

        <div class="summary-total">
            <span>Do zapłaty (z dojazdem)</span>
            <span id="sumaKoncowa"></span>
        </div>

    </section>

</div>

<script src="https://rekinyfilmowe.github.io/generatorpdf/docs/script.js"></script>

</body>
</html>
